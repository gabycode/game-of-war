<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game of War</title>

        <link rel="icon" href="./img/icon2.png">
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h2 class="header">Game of War</h2>

            <div class="instr" id="instr">
                <p class="instructions">1. Click 'New Deck' to get a deck of cards</p>
                <p class="instructions">2. Draw cards and get the highest card in order to win points.</p>
            </div>
            
            <div id="cards">
                <div class="card-slot"></div>
                <div class="card-slot"></div>
            </div>

            <p id="remaining"></p>
            
            <div class="buttons">
                <button id="new-deck-btn">New Deck</button>
                <button id="draw-cards" class="draw">Draw</button>
            </div>
            

            <div class="score">
                <h3 id="computer-score">Computer score: 0</h3>
                <h3 id="my-score">My score: 0</h3>
            </div>           
            
        </div>   
        <script src="./index.js"></script>     
    </body>
</html>
